<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>乘风破浪-努力做前端</title>
    <link rel="shotcut icon" href="img/icon.png">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/uEditor.css"> -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <!-- 顶部 -->
    <header id="header">
      <div class="container">
        <a href="index.html"><img class="logo" src="img/logo.png" alt="乘风破浪" /></a>
        <div class="header_right">
          <span class="regbtn">注册</span>
          <span class="loginbtn">登陆</span>
          <span class="info"></span>
          <div class="center">个人中心
            <ul class="center_ul">
              <li><a href="###">发文</a></li>
              <li><a href="###">换肤</a></li>
              <li><a href="###">帮助</a></li>
              <li><a href="###">退出</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- /顶部 -->
    <!-- 用户注册弹窗 -->
    <div id="reg" title="用户注册">
      <form name="reg">
        <fieldset>
          <label for="user">用户名：</label> 
          <input type="text" name="user" id="user" placeholder="请输入用户名"/>
        </fieldset>
        <fieldset>
          <label for="password">密码：</label> 
          <input type="password" name="password" id="password"  placeholder="请输入密码"/>
        </fieldset>
        <fieldset>
          <label for="pass_confirm">密码确认：</label> 
          <input type="password" name="pass_confirm" id="pass_confirm"  placeholder="请再次输入密码"/>
        </fieldset>
        <fieldset>
          <label>性别：</label>
            <input type="radio" name="sex" value="male" id="male" checked>
            <label for="male">男</label>
            <input type="radio" name="sex" value="female" id="female">
            <label for="female">女</label>
        </fieldset>
        <fieldset>
          <label for="question">问题：</label> 
          <select name="question" id="question">
            <option value="0">- - - - 请选择 - - - -</option>
            <option value="1">- - 您最喜欢吃的菜 - -</option>
            <option value="2">- - 您的出生地 - -</option>
            <option value="3">- - 您宠物的名字 - -</option>
            <option value="4">- - 您最喜欢的明星 - -</option>
          </select>
        </fieldset>
        <fieldset>
          <label for="answer">回答：</label> 
          <input type="text" name="answer" id="answer"  placeholder="请输入问题的回答"/>
        </fieldset>
        <fieldset>
          <label for="email">电子邮件：</label> 
          <input type="text" name="email" id="email"  placeholder="请输入您的电子邮件"/>
        </fieldset>
        <fieldset>
          <label for="birthday">生日：</label> 
          <input type="text" name="birthday" id="birthday"  placeholder="请选择您的出生日期"/>
        </fieldset>
      </form>
    </div>
    <!-- /用户注册弹窗 -->
    <!-- 交互中弹窗 -->
    <div id="loading">数据交互中...</div>
    <!-- /交互中弹窗 -->
    <!-- 错误弹窗 -->
    <div id="error">请登录后操作...</div>
    <!-- /错误弹窗 -->
    <!-- 导航栏 -->
    <ul class="nav">
          <li><a href="#">首页</a></li>
          <li><a href="#">文章</a></li>
          <li><a href="#">作品</a></li>
          <li><a href="#">书架</a></li>
          <li><a href="#">关于</a></li>
        </ul>
    <!-- /导航栏 -->
    <!-- 页面主体 -->
    <div id="main">
      <div class="container">
        
      </div>
    </div>
    <!-- /页面主体 -->
    <!-- 底部 -->
    <footer id="footer">
      <div class="container">
        
      </div>
    </footer>
    <!-- /底部 -->
    <script type="text/javascript" src="js/jquery-2.2.3.js"></script>
    <script type="text/javascript" src="js/jquery-migrate-1.2.1.js"></script>
    <script type="text/javascript" src="js/jquery.ui.js"></script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>
    <script type="text/javascript" src="js/jquery.form.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <!-- // <script type="text/javascript" src="js/uEditor.js"></script> -->
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
